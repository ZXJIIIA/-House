<html>

        </p>

		    <p>

		    </p>
		
        <p>

        </p>

		      大学挂科没有？: <br>

          <input type="radio" name="type" value="绝对没有！" checked> 
          绝对没有！
		    </p>
		   
        <p>
          还有多少天回鄂尔多斯和大家团聚: <input type="number" name="days" min="1" max="150">
        </p>
		
		    <p>
          最近的心情、状态、学业情况怎么样:<br>
            <input type="checkbox" name="spice" value="活力满满">
            活力满满<br>
            <input type="checkbox" name="spice" value="比较焦虑" >
            比较焦虑<br>
            <input type="checkbox" name="spice" value="状态挺好的" >
            状态挺好的<br>
            <input type="checkbox" name="spice" value="临近期末忙着复习" >

            <input type="checkbox" name="spice" value="遇到了烦心事急需开解" checked>
            遇到了烦心事急需开解

      </div>
      </fieldset>
		    <p>
            <input type="submit" value="submit">
